<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RL Swarm Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-black to-gray-900 text-white p-6 min-h-screen">

  <header class="mb-10 text-center">
    <h1 class="text-4xl sm:text-5xl font-extrabold text-cyan-400 drop-shadow">RL Swarm Dashboard</h1>
    <p class="text-gray-400 mt-3 text-sm">Tracking decentralized learning and token economics</p>
  </header>

  <main class="grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Swarm Stats -->
    <section class="bg-white/5 backdrop-blur-lg rounded-2xl p-6 border border-white/10 shadow-2xl">
      <h2 class="text-xl text-purple-300 font-semibold mb-4">Swarm Metrics</h2>
      <div id="swarm-performance" class="text-lg space-y-2 animate-fade-in"></div>
    </section>

    <!-- On-chain Activity -->
    <section class="bg-white/5 backdrop-blur-lg rounded-2xl p-6 border border-white/10 shadow-2xl">
      <h2 class="text-xl text-emerald-300 font-semibold mb-4">On-chain Staking</h2>
      <div id="onchain-activity" class="h-64"></div>
    </section>

    <!-- Node Rewards -->
    <section class="col-span-1 md:col-span-2 bg-white/5 backdrop-blur-lg rounded-2xl p-6 border border-white/10 shadow-2xl">
      <h2 class="text-xl text-cyan-300 font-semibold mb-4">Node Reward Distribution</h2>
      <div id="node-performance" class="h-96"></div>
    </section>

  </main>
  <script>
    // Fetch and display Swarm Performance
    fetch('http://localhost:8000/api/swarm/performance')
      .then(res => res.json())
      .then(data => {
        document.getElementById('swarm-performance').innerHTML = `
          <p>üß† <strong>Avg Reward:</strong> ${data.average_reward.toFixed(2)}</p>
          <p>üåç <strong>Total Nodes:</strong> ${data.total_nodes}</p>
        `;
      });

    // Node Rewards Chart
    fetch('http://localhost:8000/api/nodes')
      .then(res => res.json())
      .then(data => {
        const nodeIds = data.map(n => n.node_id);
        const rewards = data.map(n => n.average_reward);

        Plotly.newPlot('node-performance', [{
          x: nodeIds,
          y: rewards,
          type: 'bar',
          marker: { color: '#06b6d4' }
        }], {
          title: 'Average Reward per Node',
          font: { color: 'white' },
          plot_bgcolor: 'transparent',
          paper_bgcolor: 'transparent'
        });
      });

    // On-chain Staking Chart
    fetch('http://localhost:8000/api/onchain')
      .then(res => res.json())
      .then(data => {
        const nodeIds = data.map(n => n.node_id);
        const staked = data.map(n => n.staked_tokens);

        Plotly.newPlot('onchain-activity', [{
          x: staked,
          y: nodeIds,
          type: 'bar',
          orientation: 'h',
          marker: { color: '#10b981' }
        }], {
          title: 'Staked Tokens by Node',
          font: { color: 'white' },
          plot_bgcolor: 'transparent',
          paper_bgcolor: 'transparent'
        });
      });
  </script>

</body>
</html>
